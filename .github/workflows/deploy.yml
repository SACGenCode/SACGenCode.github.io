name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Navigate to Repository Root
        run: cd $GITHUB_WORKSPACE

      - name: List Build Directory
        run: ls -l build/

      - name: Debug Workflow
        run: |
          pwd
          ls -l
          ls -l build/

      - name: Copy Build to SACGenCode.github.io
        run: cp -r $GITHUB_WORKSPACE/build/* $GITHUB_WORKSPACE/SACGenCode.github.io/

      - name: Deploy to SACGenCode.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: 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
          publish_dir: ../SACGenCode.github.io/
